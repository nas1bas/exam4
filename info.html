<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="weather bg-light">
            <h1 class="weather__title m-0  pt-5 d-flex justify-content-center text-success">Weather</h1>
            <h1 class="m-0 p-0 city-name"></h1>
            <div class="d-flex align-items-center justify-content-center">
                <img class="m-0 p-0 icon" src="" alt="">
                <p class="m-0 p-0 city-deg "></p>
            </div>
            <p class="m-0 p-0 city-temp"></p>
            <button class="weather__btn  ms-5 p-2  border border-success bg-success text-white">
                Go to the list of weather countries
            </button>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/info.js"></script>
</body>

</html>
